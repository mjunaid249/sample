<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mini Portfolio</title>
  </head>
  <body>
    <!-- Side Bar Starts  -->

    <aside class="side-bar">
      <div class="info">
        <img
          class="user-logo"
          src="https://cdn-icons-png.flaticon.com/512/456/456283.png"
          alt=""
        />
        <label class="user-name">Muhammad Junaid</label>

        <div class="social-links">
          <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
          <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
          <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
          <a href=""><ion-icon name="logo-skype"></ion-icon></a>
          <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
      </div>
      <hr />
      <div class="nav-links">
        <a href="" class="nav-link">
          <ion-icon name="home-outline"></ion-icon>
          <p>Home</p>
        </a>
        <a href="" class="nav-link">
          <ion-icon name="person-circle-outline"></ion-icon>
          <p>About</p>
        </a>
        <a href="" class="nav-link">
          <ion-icon name="code-slash-outline"></ion-icon>
          <p>Services</p>
        </a>
        <a href="" class="nav-link">
          <ion-icon name="call-outline"></ion-icon>
          <p>Contact</p>
        </a>
      </div>
    </aside>

    <!-- Hero Starts here  -->

    <section class="hero">
      <h2>I am <span id="name">Muhammad Junaid</span></h2>
      <p>and I am a <span id="element"></span></p>
    </section>

    <!-- Scripts  -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
